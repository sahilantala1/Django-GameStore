<style>
  /* Carousel Styles */
  .carousel-item img {
    width: 100%;
    height: auto;
    object-fit: cover;
  }

  .carousel-control-prev-icon,
  .carousel-control-next-icon {
    background-color: red;
    border-radius: 50%;
    padding: 15px;
  }

  /* Product Section */
  .product-section {
    background-color: #000;
    padding: 40px 0;
    color: white;
  }

  .product-title {
    font-weight: bold;
    letter-spacing: 1px;
    margin-bottom: 30px;
    text-align: center;
    text-transform: uppercase;
    color: white;
  }

  .shop_by_collection-row {
    display: flex;
    overflow-x: auto;
    gap: 2rem;
    padding: 1rem;
    scrollbar-width: thin;
    scrollbar-color: #bbb transparent;
  }

  .shop_by_collection-row::-webkit-scrollbar {
    height: 8px;
  }

  .shop_by_collection-row::-webkit-scrollbar-thumb {
    background-color: #bbb;
    border-radius: 4px;
  }

  .shop_by_collection-row::-webkit-scrollbar-track {
    background: transparent;
  }

  .single_column {
    display: flex;
    flex-direction: column;
    align-items: center;
    flex: 0 0 auto;
    width: 100%;
    max-width: 140px;
    min-width: 120px;
  }

  .product-img {
    max-height: 150px;
    object-fit: contain;
    transition: transform 0.3s ease;
    cursor: pointer;
  }

  .product-img:hover {
    transform: scale(1.05);
  }

  /* Mid and Footer poster styles */
  .footer_img {
    width: 100%;
    height: auto;
    object-fit: contain;
    display: block;
  }

  /* Mobile responsiveness */
  @media (max-width: 576px) {
    .single_column {
      max-width: 100px;
      min-width: 90px;
    }

    .product-img {
      max-height: 100px;
    }

    .product-title {
      font-size: 1.2rem;
    }
  }
