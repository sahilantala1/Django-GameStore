{% extends 'base_a.html' %}
{% load static %}
{% block start %}
{% include 'navbar.html' %}

<style>
  .carousel-item img {
    height: 650px;
    object-fit: cover;
  }

  /* Explore Our Products Styles */
  .product-carousel img {
    width: 400px;
    height: 160px;
    object-fit: contain;
    transition: transform 0.3s ease;
  }

  .product-carousel img:hover {
    transform: scale(1.05);
  }

  .product-title {
    font-weight: bold;
    letter-spacing: 1px;
    margin-bottom: 30px;
    text-align: center;
    text-transform: uppercase;
  }

  .carousel-control-prev-icon,
  .carousel-control-next-icon {
    background-color: red;
    border-radius: 50%;
    padding: 15px;
  }
  .footer_img{
    width:100%;
    height:100%;
  }
  .bottom-poster img{
    height:390px;
    width:auto;
  }
</style>

<!-- Main Bootstrap Carousel -->
<div id="rogCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
  <!-- Indicators -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#rogCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#rogCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#rogCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#rogCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
    <button type="button" data-bs-target="#rogCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
  </div>

  <!-- Slides -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/Poster/poster_5.jpeg' %}" class="d-block w-100" alt="Slide 1">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/Poster/poster_6.jpeg' %}" class="d-block w-100" alt="Slide 2">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/Poster/poster_9.jpeg' %}" class="d-block w-100" alt="Slide 5">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/Poster/poster_7.jpeg' %}" class="d-block w-100" alt="Slide 3">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/Poster/poster_8.jpeg' %}" class="d-block w-100" alt="Slide 4">
    </div>
  </div>

  <!-- Controls -->
<!--  <button class="carousel-control-prev" type="button" data-bs-target="#rogCarousel" data-bs-slide="prev">-->

<!--    <span class="visually-hidden">Next</span>-->
<!--  </button>-->
</div>

<!-- Explore Our Products Slider -->
<div class="product-carousel mt-5">
  <h3 class="product-title">Explore Our Products</h3>

  <div id="productCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="d-flex justify-content-center gap-4">
          <img src="{% static 'images/laptop_1.jpg' %}" alt="Laptop">
          <img src="{% static 'images/motherboard.png' %}" alt="Motherboard">
          <img src="{% static 'images/grafic.jpg' %}" alt="Graphics">
          <img src="{% static 'images/monitor.png' %}" alt="Monitor">
        </div>
      </div>
      <div class="carousel-item">

    </div>
    <div class="bottom-poster mt-5">
