{% extends 'base_a.html' %}
{% load static %}
{% block start %}
<!-- Remove navbar for login page to keep layout clean -->
 {% include 'navbar.html' %}

<!-- Font Awesome and Fonts -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
<link
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
  rel="stylesheet"
/>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
      url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1050&q=80')
        no-repeat center center/cover;
    min-height: 100vh;
    margin: 0;
  }

  .login-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .login-box {
    background: rgba(0, 0, 0, 0.85);
    margin: 50px auto 80px;
    padding: 40px 30px;
    border-radius: 12px;
    width: 450px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
  }

  .login-box img {
    width:auto;
    margin-bottom: 10px;
    height:170px;
  }

  .login-box h1 {
    color: white;
    font-weight: 600;
    font-size: 24px;
    margin-bottom: 5px;
  }

  .login-box p {
    color: #aaa;
    font-size: 14px;
    margin-bottom: 30px;
  }

  .login-box input {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0;
    border: none;
    border-radius: 6px;
    background-color: #1f1f1f;
    color: white;
  }

  .login-box button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 6px;
    background-color: #e50914;
    color: white;
    font-weight: bold;
    margin-top: 10px;
    cursor: pointer;
  }

  .login-box .social-login {
    margin: 25px 0 15px;
  }

  .social-login button {
    width: 48%;
    padding: 10px;
    margin: 0 1%;
    border: none;
    border-radius: 6px;
    color: white;
    font-weight: 500;
    cursor: pointer;
  }

  .btn-facebook {
    background-color: #3b5998;
  }

  .btn-twitter {
    background-color: #1da1f2;
  }

  .login-box a {
    display: block;
    color: #aaa;
    font-size: 13px;
    margin-top: 12px;
    text-decoration: none;
  }

  .login-box a:hover {
    text-decoration: underline;
  }

  .signup-link {
    margin-top: 10px;
    font-size: 13px;
  }

  .signup-link a {
    color: #e50914;
    font-weight: 600;
    margin-left: 5px;
  }
  .sitename{
    color:white !important;
    font-size:55px !important;
}

</style>

<div class="login-wrapper">
  <div class="login-box">
    <img src="{% static 'images/logo.png' %}" alt="ROG Logo" class="login_rog-logo">
    <p class="sitename">GameIsOn</p>
    <p>walk into the wild</p>

    <form method="POST" class="mb-2" >
      {% csrf_token %}
      <input type="text" name="username" placeholder="Email" required />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
      />
      <button type="submit">Log In</button>
    </form>

      <p style="color: white; margin-bottom: 10px">Connect with</p>
    <div class="d-flex social-login">
      <button class="btn-facebook"><i class="fab fa-facebook-f"></i></button>
      <button class="btn-twitter"><i class="fab fa-twitter"></i></button>
    </div>

    <div class="signup-link">
      Not a member yet? <a href="{% url 'register' %}">Sign Up</a>
    </div>
  </div>
</div>

{% endblock %}
