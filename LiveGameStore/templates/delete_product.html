{% extends 'base_a.html' %}
{% load static %}
{% block start %}
{% include 'navbar.html' %}

<div>
  <!-- Delete button triggers form submit after confirmation -->
  <button class="btn btn-danger btn-sm" onclick="confirmDelete({{ product.id }})">Delete</button>
  <!-- Hidden form to send POST request for deletion -->
  <form id="delete-form-{{ product.id }}" method="POST" action="{% url 'delete_product' product.id %}" style="display:none;">
    {% csrf_token %}
  </form>
</div>
<script>
  function confirmDelete(productId) {
    if (confirm("Are you sure you want to delete this product?")) {
      document.getElementById('delete-form-' + productId).submit();
    }
  }
</script>

{% endblock %}
